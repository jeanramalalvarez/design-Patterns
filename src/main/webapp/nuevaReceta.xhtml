<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">




<h:head>
	<title>Nueva Receta</title>
</h:head>

<h:body>

	<p:layout>

	    <p:layoutUnit position="west" resizable="true" style="border:0px;min-width:300px;">

	        <ui:include src="index.xhtml" />

	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center" style="border:0px">

			<h:form>  
			
				<p:panel id="panel" header="Nueva Receta" style="margin-bottom:10px">
			 	<p:growl autoUpdate="true" showDetail="true"/>
		
				
				 <h:panelGrid columns="2" cellpadding="5" >
					
					 <h:outputLabel value="Nombre:" />
				     <p:inputText value="#{nuevaRecetaController.receta.nombre}"/>
				      
				     <h:outputLabel value="Horarios: " />		    
					 <p:selectManyMenu value="#{nuevaRecetaController.receta.tiposDeComida}">
		    			<f:selectItems value="#{nuevaRecetaController.horarios}" />
					 </p:selectManyMenu>
					 
				     <h:outputLabel value="Procedimiento: " />		    
		   		     <p:inputTextarea rows="6" cols="33" value="#{nuevaRecetaController.receta.procedimiento}"/>
		   		     
					 <h:outputText value="Dificultad:" />
		        	 <p:rating value="#{nuevaRecetaController.receta.dificultad}" />
		        	 
		        	 <h:outputLabel value="Temporadas: " />		    
					 <p:selectManyMenu value="#{nuevaRecetaController.receta.temporadas}">
		    			<f:selectItems value="#{nuevaRecetaController.temporadas}" />
					 </p:selectManyMenu>
					 
					 <h:outputLabel value="Calorias:" />
					 <p:spinner value="#{nuevaRecetaController.receta.calorias}" />
					
		     
				</h:panelGrid>
				
			  </p:panel>
		
			 
				<p:panel>
					 
					 <h:panelGrid columns="1" cellpadding="1">
					
					<h:panelGrid columns="2" cellpadding="1">
						 <h:outputLabel value="Ingrediente:" />
					     <p:inputText value="#{nuevaRecetaController.ingrediente}" />
					</h:panelGrid>
					
					<p:commandButton action="#{nuevaRecetaController.agregarIngrediente}" value="Agregar" update="@form"/>
					
					<p:dataTable var="ingrediente" value="#{nuevaRecetaController.ingredientes}">
					 	<p:column headerText="Ingredientes" >
							<h:outputText value="#{ingrediente}" />
				       	</p:column>
					</p:dataTable>
					
				</h:panelGrid>
				
				
				</p:panel>
				
				  
				<br/>	
				<p:commandButton action="#{nuevaRecetaController.crear}" value="Crear Receta" icon="ui-icon-script" />		
				<p:commandButton action="index?faces-redirect=true" value="Cancelar" icon="ui-icon-script" />			
				
			</h:form>	       
	       
	    </p:layoutUnit>
	
	</p:layout>
	
</h:body>
</html>
