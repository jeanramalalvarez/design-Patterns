<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  



<h:head>
	<title>Nuevo Usuario</title>
</h:head>

<h:body>
	<h:form>  

		<p:panel id="panel" header="Nuevo Usuario" style="margin-bottom:10px;">
	 	<p:growl autoUpdate="true" showDetail="true"/>
		
		 <h:panelGrid columns="2" cellpadding="5">
			
			 <h:outputLabel value="Nombre:" />
		     <p:inputText value="#{nuevoUsuarioController.usuario.nombre}"/>
		     
		     <h:outputLabel value="Mail:" />
 			 <p:inputText value="#{nuevoUsuarioController.usuario.mail}"/>
		     
		     <h:outputLabel value="Password:" />
			  <p:inputText value="#{nuevoUsuarioController.usuario.password}"/>
		    
			
			<h:outputLabel value="Fecha  de Nacimiento: " />
		    <h:panelGrid columns="3" cellpadding="1">
						 		    

			 	<h:selectOneMenu value="#{nuevoUsuarioController.dia}">
	    			<f:selectItems value="#{nuevoUsuarioController.dias}" />
				</h:selectOneMenu>

				<h:selectOneMenu value="#{nuevoUsuarioController.mes}">
	    			<f:selectItems value="#{nuevoUsuarioController.mapMeses}" />
				</h:selectOneMenu>
				
				<h:selectOneMenu value="#{nuevoUsuarioController.anio}">
	    			<f:selectItems value="#{nuevoUsuarioController.anios}" />
				</h:selectOneMenu>
				
		 	</h:panelGrid>
		    
			<h:outputLabel value="Restricciones: " />		    
			<p:selectManyMenu value="#{nuevoUsuarioController.restriccionesSelected}">
    			<f:selectItems value="#{nuevoUsuarioController.restricciones}" />
			</p:selectManyMenu>
			
		</h:panelGrid>
		
	  </p:panel>

 
		<p:panel>
		<h:panelGrid columns="1" cellpadding="1">
			
			<h:panelGrid columns="2" cellpadding="1">
				 <h:outputLabel value="Preferencia:" />
			     <p:inputText value="#{nuevoUsuarioController.preferencia}"/>
			</h:panelGrid>
			
			<p:commandButton action="#{nuevoUsuarioController.agregarPreferencia}" value="Agregar" update="@form"/>
			
			<p:dataTable var="preferencia" value="#{nuevoUsuarioController.preferencias}">
			 	<p:column headerText="Preferencias" >
					<h:outputText value="#{preferencia}" />
		       	</p:column>
			</p:dataTable>
		</h:panelGrid>
		
		</p:panel>
	
	  
	<br/>	
	<p:commandButton action="#{nuevoUsuarioController.crear}" value="Crear Usuario" icon="ui-icon-script" />		
	<p:commandButton action="login" value="Cancelar" icon="ui-icon-script" />			
	</h:form>
</h:body>
</html>
