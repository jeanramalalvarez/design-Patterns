<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">




<h:head>
	<title>Calificar/Modificar Receta</title>
</h:head>

<h:body>

	<p:layout>

	    <p:layoutUnit position="west" resizable="true" style="border:0px;min-width:300px;">

	        <ui:include src="index.xhtml" />

	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center" style="border:0px">

			<h:form id="calificarForm">
			<p:panel id="panel" header="Calificar/Modificar Receta en Grupo" style="margin-bottom:10px">
					<h:outputText value="Recetas Compartidas en Grupos"/>                        
                    <p:dataTable id="recetasCompartidas" value="#{calificarRecetaController.recetasCompartidasGrupos}" 
                    	var="recetaCompartida" selection="#{calificarRecetaController.recetaSeleccionada}" 
                    	rowKey="#{recetaCompartida.id}">
                        
                        <p:column selectionMode="single" style="width:16px;text-align: center"/>
                        
                     	<p:column headerText="ID">
                        <h:outputText value="#{recetaCompartida.id}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{recetaCompartida.nombre}"/>
                        </p:column>
                        <p:column headerText="Horarios">
                            <h:outputText value="#{recetaCompartida.tiposDeComida}"/>
                        </p:column>
                        <p:column headerText="Calorias">
                            <h:outputText value="#{recetaCompartida.calorias}"/>
                        </p:column>
                        <p:column headerText="Dificultad">	
                            <h:outputText value="#{recetaCompartida.dificultad}"/>
                        </p:column>
                             
                        
                     
                    </p:dataTable>
                    <br/>
					<h:outputText value="Grupos"/>                                            
                    <p:dataTable id="gruposDisponibles" value="#{calificarRecetaController.gruposDisponibles}" 
                    	var="grupo" selection="#{calificarRecetaController.grupoSeleccionado}" 
                    	rowKey="#{grupo.id}">

                        <p:column selectionMode="single" style="width:16px;text-align: center"/>
                        
                        <p:column headerText="ID">
                            <h:outputText value="#{grupo.id}"/>
                        </p:column>
                        <p:column headerText="Nombre de Grupo">
                            <h:outputText value="#{grupo.nombre}"/>
                        </p:column>
                                                     
                    </p:dataTable>
					
					<br/>                    
                    <h:outputLabel  value="Valor Calificacion: " />
       			    <p:spinner value="#{calificarRecetaController.valorCalificacion}" />

					<br/><br/>                    
                    <h:panelGrid columns="3">
                        <p:commandButton action="#{calificarRecetaController.calificar()}" ajax="false" value="Calificar"/>
                        <p:commandButton action="#{calificarRecetaController.modificar()}" ajax="false" value="Modificar"/>
                        <p:commandButton action="index.xhtml" ajax="false" value="Cancelar"/>
                    </h:panelGrid>
			    </p:panel>
                </h:form>
            
			
	       
	    </p:layoutUnit>
	
	</p:layout>
	
</h:body>
</html>
