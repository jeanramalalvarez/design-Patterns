<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">




<h:head>
	<title>Unirse a Grupo</title>
</h:head>

<h:body>

	<p:layout>

	    <p:layoutUnit position="west" resizable="true" style="border:0px;min-width:300px;">

	        <ui:include src="index.xhtml" />

	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center" style="border:0px">

			<h:form id="unirseGrupoForm">
			<p:panel id="panel" header="Unirse a Grupo" style="margin-bottom:10px">
					<h:outputText value="Grupos Disponibles"/>                        
                    <p:dataTable id="gruposDisponibles" value="#{grupoController.gruposDisponibles}" 
                    	var="grupo" selection="#{grupoController.grupoSeleccionado}" 
                    	rowKey="#{grupo.id}">
                        
                        <p:column selectionMode="single" style="width:16px;text-align: center"/>
                        
                        <p:column headerText="ID">
                            <h:outputText value="#{grupo.id}"/>
                        </p:column>                     
                        <p:column headerText="Nombre">
                            <h:outputText value="#{grupo.nombre}"/>
                        </p:column>
                    
                     
                    </p:dataTable>
                  
					<br/>
                    <h:panelGrid columns="3">
                        <p:commandButton action="#{grupoController.unirse}" ajax="false" value="Unirse"/>
                        <p:commandButton action="index.xhtml" ajax="false" value="Cancelar"/>
                    </h:panelGrid>
			    </p:panel>
                </h:form>
            
			
	       
	    </p:layoutUnit>
	
	</p:layout>
	
</h:body>
</html>
