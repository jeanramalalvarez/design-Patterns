<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  



<h:head>
	<title>Gestor de Archivos de Configuracion</title>
</h:head>

<h:body>
	
	<h:form>

	 	<p:growl autoUpdate="true"/>
	   
	    
		<p:panel id="panel" header="Singleton Gestor de Archivos de Configuracion" style="margin-bottom:10px">

			<h:panelGrid columns="1" cellpadding="5">
			  	<p:commandButton action="#{gestorConfiguracionSingletonMB.make()}" value="Make" update="@form"/>	
			
			<h:outputText value="Mensaje:" style="font-weight:bold"/>
			<h:outputText value="#{gestorConfiguracionSingletonMB.gestorAC.msj}"/>	
			
			<h:outputText value="IP:" style="font-weight:bold"/>
			<h:outputText value="#{gestorConfiguracionSingletonMB.gestorAC.ipServer}"/>
				
			<h:outputText value="Puerto:" style="font-weight:bold"/>
			<h:outputText value="#{gestorConfiguracionSingletonMB.gestorAC.puertoServer}"/>
          </h:panelGrid>
	    </p:panel>
	</h:form>

</h:body>
</html>
