<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">




<h:head>
	<title>Listar Calificaciones</title>
</h:head>

<h:body>

	<p:layout>

	    <p:layoutUnit position="west" resizable="true" style="border:0px;min-width:300px;">

	        <ui:include src="index.xhtml" />

	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center" style="border:0px">

			<h:form id="listarCalificacionesForm">
			<p:panel id="panel" header="Listar Calificaciones por Grupo" style="margin-bottom:10px">
					<h:outputText value="Grupos"/>                        
                    <p:dataTable id="grupos" value="#{listarCalificacionesController.gruposDisponibles}" 
                    	var="grupo" selection="#{listarCalificacionesController.grupoSeleccionado}" 
                    	rowKey="#{grupo.id}">
                        
                        <p:column selectionMode="single" style="width:16px;text-align: center"/>
                        
                         <p:column headerText="ID">
                            <h:outputText value="#{grupo.id}"/>
                        </p:column>                     
                        <p:column headerText="Nombre Grupo">
                            <h:outputText value="#{grupo.nombre}"/>
                        </p:column>
                        
                     
                    </p:dataTable>
                    <br/>
					<h:outputText value="Recetas Compartidas"/>                                            
                    <p:dataTable id="recetasCompartidas" value="#{listarCalificacionesController.recetasCompartidas}" 
                    	var="receta" selection="#{listarCalificacionesController.recetaSeleccionada}" 
                    	rowKey="#{receta.id}">

                        <p:column selectionMode="single" style="width:16px;text-align: center"/>
                        
                        <p:column headerText="ID">
                            <h:outputText value="#{receta.id}"/>
                        </p:column>
                        <p:column headerText="Nombre Receta">
                            <h:outputText value="#{receta.nombre}"/>
                        </p:column>
                        <p:column headerText="Horarios">
                            <h:outputText value="#{receta.tiposDeComida}"/>
                        </p:column>
                        <p:column headerText="Calorias">
                            <h:outputText value="#{receta.calorias}"/>
                        </p:column>
                        <p:column headerText="Dificultad">
                            <h:outputText value="#{receta.dificultad}"/>
                        </p:column>
                             
                    </p:dataTable>
	
					<br/>
					
					<p:commandButton action="#{listarCalificacionesController.listar()}" value="Listar" update="calificacionesDT"/>
                    <p:commandButton action="index.xhtml" ajax="false" value="Cancelar"/>			
                    
                    <br/><br/>
					<h:outputText value="Calificaciones de la Receta Seleccionada"/>                                            					
					<p:dataTable id="calificacionesDT" var="calificacion" value="#{listarCalificacionesController.calificaciones}">
					 	<p:column headerText="Usuario" >
							<h:outputText value="#{calificacion.usuario.nombre}" />
				       	</p:column>
				       	
				       	<p:column headerText="Valor" >
							<h:outputText value="#{calificacion.valor}" />
				       	</p:column>
					</p:dataTable>
                    
			    </p:panel>
                </h:form>
            
			
	       
	    </p:layoutUnit>
	
	</p:layout>
	
</h:body>
</html>
