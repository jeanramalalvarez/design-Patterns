<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">




<h:head>
	<title>Planificacion</title>
</h:head>

<h:body>

	<p:layout>

	    <p:layoutUnit position="west" resizable="true" style="border:0px;min-width:300px;">

	        <ui:include src="index.xhtml" />

	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center" style="border:0px">

			<h:form id="planificacionForm">
			<p:panel id="panel" header="Planificacion" style="margin-bottom:10px">
                    <p:dataTable id="comidasPlanificadas" value="#{replanificarComidaController.comidasPlanificadas}" 
                    	var="comidaPlanificada" selection="#{replanificarComidaController.comidaSeleccionada}" 
                    	rowKey="#{comidaPlanificada.id}">
                        
                        <p:column selectionMode="single" style="width:16px;text-align: center"/>
                        
                        <p:column headerText="ID">
                            <h:outputText value="#{comidaPlanificada.id}"/>
                        </p:column>                     
                        <p:column headerText="Fecha">
                            <h:outputText value="#{comidaPlanificada.fecha}"/>
                        </p:column>
                        <p:column headerText="Horario">
                            <h:outputText value="#{comidaPlanificada.tipoComida}"/>
                        </p:column>     
                        <p:column headerText="Receta">
                            <h:outputText value="#{comidaPlanificada.receta.nombre}"/>
                        </p:column>
                        <p:column headerText="ID Receta">
                            <h:outputText value="#{comidaPlanificada.receta.id}"/>
                        </p:column>
     				</p:dataTable>
			    </p:panel>
                </h:form>
            
			
	       
	    </p:layoutUnit>
	
	</p:layout>
	
</h:body>
</html>
